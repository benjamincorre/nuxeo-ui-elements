<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../paper-card/paper-card.html">
<link rel="import" href="../../iron-icon/iron-icon.html">
<link rel="import" href="../../iron-icons/iron-icons.html">
<link rel="import" href="../../iron-collapse/iron-collapse.html">

<!--
An element for a generic card

@group Nuxeo UI
@element nuxeo-card
@demo demo/widgets/index.html
-->
<dom-module id="nuxeo-card">
  <template>
    <style>
      .title {
        @apply(--layout-horizontal);
        @apply(--layout-justified);
        text-transform: uppercase;
      }
    </style>

    <paper-card>
      <template is="dom-if" if="[[collapsible]]">
        <a href="javascript:undefined" class="title" on-tap="_toggleExpand">
          <span>[[title]]</span>
          <iron-icon icon="[[_expandIcon(opened)]]" toggle></iron-icon>
        </a>
        <iron-collapse id="collapse" opened="{{opened}}">
          <content></content>
        </iron-collapse>
      </template>

      <template is="dom-if" if="[[!collapsible]]">
        <span class="title">[[title]]</span>
        <content></content>
      </template>
    </paper-card>
  </template>
  <script>
    Polymer({
      is: 'nuxeo-card',
      properties: {

        /**
         * Title of the card
         */
        title: String,

        /*
         * If the card is collapsible
         */
        collapsible: {
          type: Boolean,
          value: false
        },

        /*
         * If is a collapsible card, if it is opened or not
         */
        opened: {
          type: Boolean,
          value: false
        }
      },

      _toggleExpand: function() {
        this.$$('#collapse').toggle();
      },

      _expandIcon: function(opened) {
        return 'hardware:keyboard-arrow-' + (opened ? 'up' : 'down');
      }
    });
  </script>
</dom-module>
